<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>

  const divs = document.querySelectorAll('div')

  function logText(e) {
    // e.stopPropagation()
    // e.stop propgation prevents bubbling
    console.log(this.classList.value)
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    // capture false is default value
    once: true
    // valuable in store checkouts for only happening once and then unbinds
  }))
  // divs.forEach(div => div.addEventListener('click', logText, {capture: true})) 
  // runs 3,2,1 nested first {capture: true} runs 1,2,3
  // capture true runs the function on the way down instead of the bubble up

</script>
</body>
</html>
